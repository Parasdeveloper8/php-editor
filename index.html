<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor</title> 
    <link rel="stylesheet" href="./style/index.css" type="text/css"/>
</head>
<body>
    <h1>Test scoreboard</h1>

    <fieldset>
      <form action="./php/show.php" method="get">
        <button type="submit" name="show">Show Files</button>
      </form>
    </fieldset>

    <fieldset>
    <form action="./php/save.php" method="post">

    <h2>Enter Test name</h2>
      <!--Input to enter test name-->
    <legend>
        <input type="text" placeholder="Enter_test_name" name="test-name" required/>
        <strong>Don't add space in test name.Use underscore( _ )</strong>
        <button type="submit" name="sub">Save detail</button>
    </legend>

    <!--Table for marks-->
    <h3>Enter you marks</h3>
    <table>
        <tr<td><b>Maths : </b></td><input step="0.1" type="number" name="maths" placeholder="secured marks"/> / <input type="number" name="mathsT" placeholder="total marks"/></tr>
        <br/>
        <tr<td><b>English : </b></td><input step="0.1" type="number" name="english" placeholder="secured marks"/> / <input type="number" name="englishT" placeholder="total marks"/></tr>
        <br/>
        <tr<td><b>Science : </b></td><input step="0.1" type="number" name="science" placeholder="secured marks"/> / <input type="number" name="scienceT" placeholder="total marks"/></tr>
        <br/>
        <tr<td><b>Geography : </b></td><input step="0.1" type="number" name="geography" placeholder="secured marks"/> / <input type="number" name="geographyT" placeholder="total marks"/></tr>
        <br/>
        <tr<td><b>Hindi : </b></td><input step="0.1" type="number" name="hindi" placeholder="secured marks"/> / <input type="number" name="hindiT" placeholder="total marks"/></tr>
        <br/>
        <tr<td><b>Sanskrit : </b></td><input step="0.1" type="number" name="sanskrit" placeholder="secured marks"/> / <input type="number" name="sanskritT" placeholder="total marks"/></tr>
        <br/>
        <tr<td><b>Economics : </b></td><input step="0.1" type="number" name="economics" placeholder="secured marks"/> / <input type="number" name="economicsT" placeholder="total marks"/></tr>
        <br/>
        <tr<td><b>History : </b></td><input step="0.1" type="number" name="history" placeholder="secured marks"/> / <input type="number" name="historyT" placeholder="total marks"/></tr>
        <br/>
        <tr<td><b>Politics : </b></td><input step="0.1" type="number" name="politics" placeholder="secured marks"/> / <input type="number" name="politicsT" placeholder="total marks"/></tr>
      </table>

       <!--Field to enter remarks-->
       <h4>Enter your remarks</h4>
      <textarea name="remark"></textarea>
    </form>
    </fieldset>
</body>
</html>
